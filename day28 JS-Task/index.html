<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        margin-bottom: 20px;
      }

      ul li button {
        padding: 8px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      ul li .delete {
        background-color: red;
        color: white;
      }
      ul li .edit {
        background-color: yellowgreen;
        color: black;
      }
      input[type="text"] {
        width: 70%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        padding: 8px 15px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      ul li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        padding: 10px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="frm">
        <input type="text" id="ip" placeholder="Add a new task" />
        <input type="submit" value="Add" />
      </form>
      <ul id="list"></ul>
    </div>

    <script>
      let form = document.getElementById("frm");
      let ip = document.getElementById("ip");
      let list = document.getElementById("list");

      form.addEventListener("submit", (ev) => {
        ev.preventDefault();
        if (ip.value.trim() === "") return;

        let listItem = document.createElement("li");

        // Create a span to hold the actual text
        let textSpan = document.createElement("span");
        textSpan.innerText = ip.value;

        let editBtn = document.createElement("button");
        editBtn.className = "edit";
        editBtn.innerHTML = "Edit";

        let deleteBtn = document.createElement("button");
        deleteBtn.className = "delete";
        deleteBtn.innerHTML = "Delete";

        // Edit button functionality
        editBtn.addEventListener("click", () => {
          ip.value = textSpan.innerText; // Only edit the text, not button labels
          list.removeChild(listItem); // Remove the list item for editing
        });

        // Delete button functionality
        deleteBtn.addEventListener("click", () => {
          let conFrmBtn= window.confirm("R U Sure")
            if (conFrmBtn) {
                // p1.innerHTML=""
            
            list.removeChild(listItem);
          }

           // Remove the list item
        });

        // Append elements
        listItem.appendChild(textSpan);
        listItem.appendChild(editBtn);
        listItem.appendChild(deleteBtn);
        list.appendChild(listItem);

        ip.value = ""; // Clear input field
      });
    </script>
  </body>
</html>
